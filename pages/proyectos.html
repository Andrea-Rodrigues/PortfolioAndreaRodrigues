<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"

    <title>Andrea Rodrigues | Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <a class="navbar-brand" href="../index.html">Andrea Rodrigues</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/proyectos.html">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>


        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/slider-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/slider-2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/slider-3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </header>


    <main class="main-index">
        <!-- ----------------------------------------------------------------------------------------------------------------PROYECTOS -->
        <section class="seccion-proyectos">
            <section class="contenedor-seccion-proyectos">
                <!-- ---------------------------------------------------- SUB-SECCION: TITULO -->
                <h5 class="h5-fraunces-proyectos">Mi caos, digo...</h5>
                <h2 class="h2-seccion-proyectos">Mis Proyectos</h2>
            </section>
            <!-- ------------------------------------- SUB-SECCION: BOTON -->
            <section class="contenedor-seccion-proyectos-imagenes">
                <!-- ---------------------------------------------------- SUB-SECCION: IMAGENES-PROYECTOS -->
                <section class="imagenes-proyecto-grupo-1">
                    <img class="a1" src="../img/edicion-mockup-wine-set.jpg" alt="tarjetas-set-de-vinos">
                    <img class="a2" src="../img/edicion-mockup-poster-wushu-central.jpg" alt="carteles-inspiracionales">
                    <img class="a3" src="../img/gato-fantasma.jpg" alt="gato-disfrazado-fantasma">
                </section>
                <section class="imagenes-proyecto-grupo-2">
                    <img class="a4" src="../img/Logo-Luther-King.jpg" alt="logo-colegio-luther-king">
                    <img class="a5" src="../img/logo-sixtour.jpg" alt="logo-agencia-sixtour">
                    <img class="a6" src="../img/llogo-akrolih.jpg" alt="logo-agencia-akrolih">
                </section>
                <section class="imagenes-proyecto-grupo-3">
                    <img class="a7" src="../img/edicion-mockup-poster-bakery.jpg" alt="cartel-panaderia">
                    <img class="a8" src="../img/edicion-mockup-cybercode.jpg" alt="aplicacion-cybercode">
                </section>
            </section>
        </section>
    </main>

    <footer>
        <!-- ------------------------------------------------------------------------------------------------------------------------- FOOTER -->
        <section class="seccion-footer">
            <h2 class="h2-fraunces-footer">Andrea Rodrigues</h2>
            <h5 class="h5-footer">Portfolio</h5>
            <section class="botones-footer">
                <button class="boton-linkedin"><a href="https://es.linkedin.com/" target="_blank"><img
                            src="../img/icono-linkedin.svg" alt="icono-linkedin"></a></button>
                <button class="boton-contacto-footer"><a href="../pages/contacto.html">Contacto</a></button>
            </section>
        </section>
        <p class="p-footer">Creado por Andrea Rodrigues, 98% libre de IA</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
